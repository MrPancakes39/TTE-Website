<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div>
        <span>Point A: (<input type="text" name="A.x">,<input type="text" name="A.y">)</span><br />
